language: java
os: bionic
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
      - echo "Logging in as ${DOCKER_USER}"
      - echo ${DOCKER_PASS} | docker login -u ${DOCKER_USER} --password-stdin
      - bash travis.sh